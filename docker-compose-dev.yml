version: "3.8"
services:
  react-app:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
  node-server:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "5000:5000"
    env_file: ./env/node-server-dev.env
    volumes:
      - ./backend:/app
  mongo:
    image: mongo
    env_file: ./env/mongo-db.env
    ports:
      - "27017:27017"
  mongo-express:
    image: mongo-express
    ports:
      - "8080:8081"
    env_file: ./env/mongo-express.env
    restart: unless-stopped
